<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <h1>Conversor de Temperaturas</h1>
    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura" placeholder="Digite a temperatura">
    <select id="unidadeOrigem">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="converterTemperatura()">Converter</button>

    <script src="index.js">
       
    </script>
    <section id="temperatura">
        <div id="Celsius"><h5>Celsius</h5></div>
        <div id="Fahrenheit"><h5>Fahrenheit</h5></div>
        <div id="Kelvin"><h5>Kelvin</h5></div>
    </section>
</body>
</html>
